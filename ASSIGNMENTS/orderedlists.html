<html>
    <head>
        <title>orderedlists</title>
    </head>
    <body>
        <p>The following include;</p>
        <ol type="A">
            <li>cars</li>
            <li>dogs</li>
            <li>hens</li>
        </ol>
        <p>The following include;</p>
        <ol type="I" start="3">
            <li>cars</li>
            <li>dogs</li>
            <li>hens</li>
        </ol>
    </body>
</html>
